<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>getTUBE</title>
    <link rel="stylesheet" href="css/dl.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  </head>

  <body>

    <div  class="container" class="flex-container">
      <div class="row">
        <h1>getTUBE</h1>
      </div>

      <div>
        <desc>A simple YouTube downloader.</desc>
      </div>
    </div>

    <div class="row">
      <div class="six columns" style="margin: auto">
        <input class="fw" type="text" name="URL" placeholder="YouTube URL"/>
      </div>
    </div>

    <div class="row">
      <div class="six columns" style="margin: auto">

        <button type="submit" class="button" name="audio" value="mp3">Download Audio</button>
        <button type="submit" class="button" name="video" value="mp4">Download Video</button>
      </div>
    </div>

  </body>

</html>
